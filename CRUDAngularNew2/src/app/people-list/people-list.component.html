<div class="container mt-5">
  <h1 class="h1 text-center font-monospace">People List</h1>
  <table class="table table-bordered">
    <thead class="custom-thead">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Species</th>
      <th>Alive</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.species }}</td>
      <td>{{ person.alive ? 'Yes' : 'No' }}</td>
      <td>{{ person.gender }}</td>
      <td>
        <button class="btn btn-primary" (click)="updatePerson(person.id)">Edit</button>
        <button class="btn btn-danger m-lg-3" (click)="deletePerson(person.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
