security.jwt.token.secret-key: my-secret-key
server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:2023/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
